<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Quiz Card Game</title>
</head>

<body>
    <header>
        
        <a href="/highscore.html"><h3>View Highscores</h3> </a>
        <h1>Quiz Card Trivia</h1>
        <h3 class="timer" id="timeLeft">Time Remaining</h3>

    </header>
    <main>
        <section id="start-section">
          <button type="button" id="start-button">Begin Conquest</button>  
        </section>
        <section class="hide" id="quiz-section">
            <h2 id="question-el"></h2>
            <div class="questions-container"> 
                <!-- holds the questions and the answers -->

                <!-- will be what shows the questions -->
            </div>

        </section>
        <section class="hide" id="end-game">
            <h2>
                Game Over
            </h2>
            <h3>
                Your score is: <span id="score-el"></span>
                <!-- where we place score on page -->
            </h3>
            <form id="initials-form">
                <label for="initials"></label>
                <input id="initials" type="text" max="3">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="./assets/questions.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
